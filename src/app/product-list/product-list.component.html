<h2>Products</h2>

<div *ngFor="let product of productsOfList">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>


  <p *ngIf="product.description">
    Description: {{ product.description }}
    Price: ${{ product.price }}
  </p>

  <button (click)="share()">
    Share
  </button>
  <br/>
  <a [routerLink]="['/notify-me']">
    notify me for {{ product.name }}
  </a>
  <br/>
  <!-- <app-product-alerts [product]="product" (notify)="onNotify(product)">
  </app-product-alerts> -->

</div>
